<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dhRuVa Astronomy Data Portal</title>
    <style>
        body {
            text-align: center;
            background-color: #0a0a2a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #1e1e3e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 150, 255, 0.5);
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #ffcc00;
            color: #0a0a2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to dhRuVa Astronomy Data Portal</h1>
        <p>Access cutting-edge astronomical data insights.</p>
        <button class="btn" onclick="rickRoll()">Explore Now</button>
    </div>
    <script>
        function rickRoll() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
    </script>
</body>
</html>
